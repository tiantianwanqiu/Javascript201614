    //上级作用域：只跟函数堆内存在哪个空间下开辟有关，跟函数哪里执行无关。
    function fn() {
        var i = 10;
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn();
    f(15);
    f(20);
    fn()(15);
    fn()(20);
    fn()(30);
    f(30);
